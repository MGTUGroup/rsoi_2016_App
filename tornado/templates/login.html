<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap 101 Template</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>

{% block page_content %}
<div class="page-header" style="color:#5BC9E1; text-align: center; min-width: 100px">
    <h1>Login</h1>
</div>
<div class="col-xs-4 col-md-offset-4">
    <div class="well">
        <form enctype="multipart/form-data" action="/login" method="post">
            <p>Email<br><input id="email" name="email" type="text" value=""></p>
            <p>Password<br><input id="password" name="password" type="password" value=""></p>
            <input type="submit">
        </form>
        <br>
        <p>New user? <a href="/type">Click here to register</a>.</p>
    </div>
</div>
{% end %}
