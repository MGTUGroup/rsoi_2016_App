<!doctype html>
<html>
  <head>
    <title>Homepage of cabdriver</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js.cookie.js"></script>
    <script>
      log = function(data){
        $("div#terminal").prepend("</br>" +data);
        console.log(data);
      };

      $(document).ready(function () {
        $("div#message_details").hide()

        var x = Math.floor(Math.random() * (100)) + 1;
        var y = Math.floor(Math.random() * (100)) + 1;
        var timerId = setInterval(function() {
            var delta_x = Math.floor(Math.random() * 11) - 5;
            var delta_y = Math.floor(Math.random() * 11) - 5;
            x = x + delta_x;
            y = y + delta_y;
            $.ajax({
                type: "POST",
                url: "http://localhost:8000/coordinates",
                data: {x: x, y: y},
                dataType: 'xml',
                crossDomain: true,
                xhrFields: {withCredentials: true}
            });
        }, 5000);

        $("#start").click(function() {
          $.ajax({
            type: "POST",
            url: "http://localhost:8000/start_calc",
            data: {x:x, y:y},
            dataType: 'xml',
            crossDomain: true,
            xhrFields: {withCredentials: true}
          });
        });

        $("#stop").click(function() {
          $.ajax({
            type: "POST",
            url: "http://localhost:8000/stop_calc",
            crossDomain: true,
            xhrFields: {withCredentials: true}
          });
        });

        var ws = new WebSocket("ws://localhost:8888/ws");

        ws.onmessage = function(evt) {
          alert(evt.data);
          var user_type = Cookies.get('my_type');
          alert(user_type);
          if (user_type == "accepted")
          {
            $("#order").attr('disabled', true);
            $("#cancel").attr('disabled', false);
          }
          else
          {
            $("#order").attr('disabled', false);
            $("#cancel").attr('disabled', true);
          }
        };

        ws.onclose = function(evt) {
          $("div#message_details").empty();

        };

        ws.onopen = function(evt) {
          $("div#message_details").show();
        };
      });
    </script>
  </head>

  <body>
    <h1>Homepage of cabdriver</h1>
    <div id="terminal"></div>
    <div id="start_trip">
      <input type="submit" id="start" value="Start trip" />
    </div>
    <div id="stop_trip">
        <input type="submit" id="stop" value="Stop trip" />
    </div>
    <form method="get" action="http://localhost:8000/logout">
        <input type="submit" value="Log Out">
    </form>
  </body>
</html>
